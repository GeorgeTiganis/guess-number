<!DOCTYPE html>

<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> μάντεψε έναν αριθμό </title>
    <link rel="stylesheet" href="guess-style.css">
    <script src="guess-script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="main">
            <header >Παιχνίδι: μάντεψε τον αριθμό</header>
            <section id="instructions">
                Έχουμε διαλέξει ένα τυχαίο αριθμό μεταξύ 1 και 100. 
                Προσπάθησε να τον μαντέψεις σε 10 το πολύ προσπάθειες.
                Κάθε φορά θα σού λέμε αν ο αριθμός που μάντεψες είναι μεγαλύτερος
                ή μικρότερος από τον σωστό αριθμό.
            </section>
            <section id="guess">
                <label for="new-guess">Μάντεψε: </label>
                <input type="text" name="new-guess" size="5" id="new-guess">
                <button id="check"> Έλεγχος </button>
        
            </section>
            <section>
                <div id="message">  </div>
                <div id="low-high"></div>
                <button id= "restart"> Παίξε ξανά </button>
            </section>
        </div> 
    </div>   
</body>
</html>
